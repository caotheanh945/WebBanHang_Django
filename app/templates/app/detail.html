{% extends 'app/base.html' %}
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        {% block search %}
        {% csrf_token %}
        {% for product in products %}
        <div class="container mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <div class="card">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="images p-3">
                                    <div class="text-center p-4"> <img id="main-image" src="{{product.productImage.url}}" width="250" /> </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="product p-4">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="d-flex align-items-center"> </i> <a href="{% url "app:home" %}" style="text-decoration: none; color: black; font-size: 28px;">Back to home</a> </div> <i class="fa fa-shopping-cart text-muted"></i>
                                    </div>
                                    <div class="mt-4 mb-3"> <span class="text-uppercase text-muted brand">Orianz</span>
                                        <h5 class="text-uppercase">{{product.name}}</h5>
                                        <div class="price d-flex flex-row align-items-center"> <span class="act-price">{{product.price}}</span>
                                  
                                        </div>
                                    </div>
                                    <p class="about">{{product.product_description}}</p>
                                    <div class="sizes mt-5">
                                        <h6 class="text-uppercase">Color</h6> <label class="radio"> <input type="radio" name="size" value="S" checked> <span>White</span> </label> <label class="radio"> <input type="radio" name="size" value="M"> <span>Black</span> </label> <label class="radio"> <input type="radio" name="size" value="L"> <span>Grey </label>
                                    </div>
                                    <div class="cart mt-4 align-items-center"> 
                                        <button data-product={{product.id}} data-action = "add" class="btn btn-danger text-uppercase mr-2 px-4 add-btn update-cart">Add to cart</button> <i class="fa fa-heart text-muted"></i> <i class="fa fa-share-alt text-muted"></i> </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        {% endblock search %}
    </body>
</html>
